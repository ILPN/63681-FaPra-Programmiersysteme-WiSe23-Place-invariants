<p>petri-net works!</p>
<svg #drawingArea class="canvas">

    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7"></polygon>
        </marker>
    </defs>

    // Places
    <g *ngFor="let place of places">
        <g>
            <circle [attr.cx]="place.position.x" [attr.cy]="place.position.y" r="25" stroke="black" stroke-width="2"
                fill='white' />
            <text [attr.x]="place.position.x" [attr.y]="place.position.y" fill="black" text-anchor="middle"
                dominant-baseline="central">{{place.token}}</text>
        </g>
        <text [attr.x]="place.position.x" [attr.y]="place.position.y + 45" fill="red"
            text-anchor="middle">{{place.id}}</text>
    </g>

    // Transitions
    <g *ngFor="let transition of transitions">
        <rect [attr.x]="transition.position.x - 25" [attr.y]="transition.position.y - 25" width="50" height="50"
            [attr.fill]="transition.isActive ? 'green' : 'grey'" />
        <text [attr.x]="transition.position.x" [attr.y]="transition.position.y + 45" fill="blue"
            text-anchor="middle">{{transition.id}}</text>
    </g>

    // Arcs
    <g *ngFor="let arc of arcs">
        <polyline [attr.points]="arc.polyLinePoints" fill="none" stroke="black" marker-end="url(#arrow)"></polyline>
    </g>

</svg>
