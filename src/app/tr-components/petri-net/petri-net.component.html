<svg #drawingArea class="canvas" id="drawingArea"
    (drop)="processDropEvent($event)"
    (dragover)="prevent($event)"
>

    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7"></polygon>
        </marker>
    </defs>

    <!-- Places -->
    <g *ngFor="let place of dataService.getPlaces()">
        <g>
            <circle class="place" [attr.cx]="place.position.x" [attr.cy]="place.position.y" [attr.r]="radius" />
            <text class="token-label" [attr.x]="place.position.x" [attr.y]="place.position.y" text-anchor="middle"
                dominant-baseline="central">{{place.token}}</text>
        </g>
        <text class="place-id" [attr.x]="place.position.x" [attr.y]="place.position.y + placeIdYOffset" text-anchor="middle">{{place.id}}</text>
    </g>

    <!-- Transitions -->
    <g *ngFor="let transition of dataService.getTransitions()">
        <rect [attr.class]="transition.isActive ? 'transition active' : 'transition'" [attr.x]="transition.position.x - transitionXOffset" [attr.y]="transition.position.y - transitionYOffset" [attr.width]="transitionWidth" [attr.height]="transitionHeight" />
        <text [attr.x]="transition.position.x" [attr.y]="transition.position.y" text-anchor="middle" dominant-baseline="central">{{transition.label}}</text>
        <text class="transition-id" [attr.x]="transition.position.x" [attr.y]="transition.position.y + transitionIdYOffset" text-anchor="middle">{{transition.id}}</text>
    </g>

    <!-- Arcs -->
    <g *ngFor="let arc of dataService.getArcs()">
        <polyline class="arc" [attr.points]="arc.polyLinePoints" marker-end="url(#arrow)"></polyline>

        <!-- Weight at Arc without Anchorpoints - Middle of Polyline -->
        <!-- White Circle for Background -->
        <circle *ngIf="arc.anchors.length == 0" class="arc-weight-background" [attr.cx]="(arc.from.position.x + arc.to.position.x) / 2" [attr.cy]="(arc.from.position.y + arc.to.position.y) / 2" r="12" />
        <text *ngIf="arc.anchors.length == 0" class="arc-weight" [attr.x]="(arc.from.position.x + arc.to.position.x) / 2" [attr.y]="(arc.from.position.y + arc.to.position.y) / 2" text-anchor="middle" dominant-baseline="central">{{arc.weight}}</text>

        <!-- Weight at Arc with 1 Anchorpoint - At the Anchorpoint -->
        <!-- White Circle for Background -->
        <circle *ngIf="arc.anchors.length == 1" class="arc-weight-background" [attr.cx]="arc.anchors[0].x" [attr.cy]="arc.anchors[0].y" r="12" />
        <text *ngIf="arc.anchors.length == 1" class="arc-weight" [attr.x]="arc.anchors[0].x" [attr.y]="arc.anchors[0].y" text-anchor="middle" dominant-baseline="central">{{arc.weight}}</text>

        <!-- Weight at Arc with pair Anchorpoints - Middle of the middle Line -->
        <!-- White Circle for Background -->
        <circle *ngIf="arc.anchors.length % 2 === 0 && arc.anchors.length >= 2" class="arc-weight-background" [attr.cx]="(arc.anchors[0].x + arc.anchors[arc.anchors.length-1].x) / 2" [attr.cy]="(arc.anchors[0].y + arc.anchors[arc.anchors.length-1].y) / 2" r="12" />
        <text *ngIf="arc.anchors.length % 2 === 0 && arc.anchors.length >= 2" class="arc-weight" [attr.x]="(arc.anchors[0].x + arc.anchors[1].x) / 2" [attr.y]="(arc.anchors[0].y + arc.anchors[1].y) / 2" text-anchor="middle" dominant-baseline="central">{{arc.weight}}</text>

        <!-- Weight at Arc with unpair Anchorpoints - At the middle Anchorpoint -->
        <!-- White Circle for Background -->
        <circle *ngIf="arc.anchors.length % 2 === 1 && arc.anchors.length >= 2" class="arc-weight-background" [attr.cx]="arc.anchors[arc.anchors.length / 2 - 0.5].x" [attr.cy]="arc.anchors[arc.anchors.length / 2 - 0.5].y" r="12" />
        <text *ngIf="arc.anchors.length % 2 === 1 && arc.anchors.length >= 2" class="arc-weight" [attr.x]="arc.anchors[arc.anchors.length / 2 - 0.5].x" [attr.y]="arc.anchors[arc.anchors.length / 2 - 0.5].y" text-anchor="middle" dominant-baseline="central">{{arc.weight}}</text>
    </g>

</svg>
