<mat-tab-group (selectedTabChange)="tabClicked($event.tab.textLabel)">
    <mat-tab label="build">
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">edit</mat-icon>
            Build
        </ng-template>

        <!-- buttons for tab "build" -->
        <div class="button-container">
            <!-- blitz tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Blitz ? 'primary' : ''" (click)="buttonClicked(ButtonState.Blitz)">
                <mat-icon>bolt</mat-icon>
            </button>

            <!-- divider -->
            <div class="divider"></div>

            <!-- places -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Place ? 'primary' : ''" (click)="buttonClicked(ButtonState.Place)">
                <mat-icon>circle</mat-icon>
            </button>

            <!-- transitions -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Transition ? 'primary' : ''" (click)="buttonClicked(ButtonState.Transition)">
                <mat-icon>square</mat-icon>
            </button>

            <!-- arcs -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Arc ? 'primary' : ''" (click)="buttonClicked(ButtonState.Arc)">
                <mat-icon>north_east</mat-icon>
            </button>

            <!-- divider -->
            <div class="divider"></div>

            <!-- add token tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Add ? 'primary' : ''" (click)="buttonClicked(ButtonState.Add)">
                <mat-icon>add</mat-icon>
            </button>

            <!-- remove token tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Remove ? 'primary' : ''" (click)="buttonClicked(ButtonState.Remove)">
                <mat-icon>remove</mat-icon>
            </button>

            <!-- delete tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Delete ? 'primary' : ''" (click)="buttonClicked(ButtonState.Delete)">
                <mat-icon>delete</mat-icon>
            </button>

            <!-- clear all tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Clear ? 'primary' : ''" (click)="openClearDialog()">
                <mat-icon>clear</mat-icon>
            </button>

            <!-- divider -->
            <div class="divider"></div>

            <!-- move tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Move ? 'primary' : ''" (click)="buttonClicked(ButtonState.Move)">
                <mat-icon>open_with</mat-icon>
            </button>

            <!-- select tool -->
            <button mat-icon-button [color]="uiService.button === ButtonState.Select ? 'primary' : ''" (click)="buttonClicked(ButtonState.Select)">
                <mat-icon>ads_click</mat-icon>
            </button>

            <!-- divider -->
            <div class="divider"></div>

            <!-- customize actions tool -->
            <button mat-icon-button (click)="openActionDialog()">
                <mat-icon>edit_note</mat-icon>
            </button>

        </div>
    </mat-tab>

    <mat-tab label="play">
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">play_arrow</mat-icon>
            Play
        </ng-template>

        <!-- buttons for tab "play" -->
        <div class="button-container">
            <!-- restart tool -->
            <button mat-icon-button [disabled]="tokenGameService.isGameHistoryEmpty()" (click)="tokenGameService.resetGame()">
                <mat-icon>restart_alt</mat-icon>
            </button>

            <!-- rewind tool -->
            <button mat-icon-button [disabled]="tokenGameService.isGameHistoryEmpty()" (click)="tokenGameService.revertToPreviousState()">
                <mat-icon>fast_rewind</mat-icon>
            </button>
        </div>
    </mat-tab>
    <mat-tab label="save">
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">download</mat-icon>
            Save
        </ng-template>

        <!-- buttons for tab "save" -->
        <div class="button-container">
            <!-- export as json -->
            <button mat-stroked-button class="text-button" (click)="exportJsonDataService.exportAsJson()">JSON</button>

            <!-- export as pnml -->
            <button mat-stroked-button class="text-button" (click)="pnmlService.writePNML()">PNML</button>

            <!-- divider -->
            <div class="divider"></div>

            <!-- export as png -->
            <button mat-stroked-button class="text-button" (click)="exportImageService.exportAsImage('image/png', 'pngExport.png')">PNG</button>

            <!-- export as svg -->
            <button mat-stroked-button class="text-button" (click)="exportSvgService.exportAsSvg()">SVG</button>
        </div>
    </mat-tab>
</mat-tab-group>
